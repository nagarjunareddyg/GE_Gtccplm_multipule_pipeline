<h2 class="page-header">Analytics</h2>

<mat-tab-group #tabs>

  <mat-tab label="List View">

    <!-- lazy loaded -->
        <ng-template matTabContent>
            <app-list-view-analytics (changeMatTabToRecordViewEvent)="updateMatTabIndex($event)"></app-list-view-analytics>
        </ng-template>


  </mat-tab>
  <mat-tab label="Record View">

          <!-- lazy loaded -->
          <ng-template matTabContent>
              <app-record-view-analytics></app-record-view-analytics>
          </ng-template>
          

  </mat-tab>
  
</mat-tab-group>
